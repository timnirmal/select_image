<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Photo Selector</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="toolbar">
		<button id="openBtn">Open Folder</button>
		<button id="galleryBtn">Gallery</button>
		<button id="viewerBtn">Viewer</button>
		<button id="saveBtn">Save CSV</button>
		<select id="zoomSelect">
			<option value="fit">Fit</option>
			<option value="50">50%</option>
			<option value="100">100%</option>
			<option value="200">200%</option>
			<option value="400">400%</option>
		</select>
		<div id="zoomBar">
			<input id="zoomSlider" type="range" min="10" max="800" step="5" value="100">
			<span id="zoomLabel">100%</span>
		</div>
		<button id="clearThumbsBtn">Clear Thumbs</button>
		<div id="status"></div>
	</div>
	<div id="gallery" class="view">
		<div id="grid"></div>
	</div>
	<div id="viewer" class="view hidden">
		<div id="viewerContainer">
			<img id="viewerImage" alt="viewer">
			<div id="viewerMeta"></div>
		</div>
	</div>
	<script src="renderer.js"></script>
</body>
</html>
